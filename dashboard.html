<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
    <header>
        <h1>WebGIS SDGs Tracker</h1>

        <p>&copy; 2025 WebGIS SDGs Tracker</p>
    </footer>
